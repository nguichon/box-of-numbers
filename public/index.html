<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Box of Numbers - Tile Matching Game</title>
		<meta name="description=" content="A simple game where the player flips over tiles in pairs in hopes that the two tiles match. If they do match, the tiles are eliminated. This continues until all tiles have been eliminated.">

    	<script src="ga.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="box-of-numbers.min.js"></script>

    	<!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
		<link rel="stylesheet" type="text/css" href="styles/cards.css"></link>
		<link rel="stylesheet" type="text/css" href="styles/index.css"></link>
		<link rel="stylesheet" type="text/css" href="styles/menus.css"></link>
	</head>
	<body>
		<!-- <div class="overlay">
			<div class="modal">
				<h1>Box of Numbers</h1>
			</div>
		</div> -->
		<ul id="score-board"></ul>
		<div id="game-board"></div>
		<div id="difficulty-guage">
			<input id="lower-game" class="reset-button" type="button" value="&ndash;"></input>
			<input id="reset-game" class="reset-button" type="button" value="!"></input>
			<input id="higher-game" class="reset-button" type="button" value="+"></input>
		</div>
	</body>
</html>
