<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

	<!-- Game Style Sheets -->
	<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
	<link rel="stylesheet" type="text/css" href="styles/colors.css"></link>

	<!-- JQUERY -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- GAME SCRIPTS -->
	<script type="text/javascript" src="/scripts/card.js"></script>
	<script type="text/javascript" src="/scripts/game.js"></script>
	<script type="text/javascript" src="/scripts/index.js"></script>

	<!-- FACEBOOK and GOOGLE ANALYTICS SCRIPTS -->
	<script type="text/javascript">
	window.fbAsyncInit = function() {
		FB.init({
			appId      : '482675098537926',
			xfbml      : true,
			version    : 'v2.2'
		});
	};

	(function(d, s, id){
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) {return;}
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));

	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	ga('create', 'UA-57529309-1', 'auto');
	ga('send', 'pageview');
	</script>
</head>
<body>
	<div id="overlay"></div>
	<div id="game-won-modal" class="modal">
		<div class="score-row">
			<div class="cube cube-1" id="wonCard">
				<div class="card card-front">
					<p>!</p>
				</div>
				<div class="card card-back">
				</div>
			</div>
		</div>
		<div class="score-row">
			<strong>Final Score: </strong>
			<span id="won-score">N/A</span>
		</div>
		<div class="score-row">
			<strong>Difficulty: </strong>
			<span id="won-difficulty">N/A</span>
		</div>
		<div class="score-row">
			<a href="#" class="optionButton start-button">Go Again</a>
		</div>
		<div class="score-row">
			<a href="#" class="optionButton harder-button">Increase Difficulty</a>
		</div>
	</div>
	<div id="settings-modal" class="modal">
		<div class="score-row">
			<a href="#" class="optionButton start-button">Reset</a>
		</div>
		<div class="score-row">
			<a href="#" class="optionButton easier-button">Decrease Difficulty</a>
		</div>
		<div class="score-row">
			<a href="#" class="optionButton harder-button">Increase Difficulty</a>
		</div>
		<div class="score-row">
			<a href="#" class="optionButton close-button">Return to Game</a>
		</div>
	</div>
	<div class="container">
		<div id="left-column">
			<div class="score-item-list">
				<a href="#" class="optionButton settingsButton">#</a>
				<div class="score-item" id="score">
					<strong>Score: </strong>
					<span>N/A</span>
				</div>
				<div class="score-item" id="difficulty">
					<strong>Difficulty: </strong>
					<span>N/A</span>
				</div>
				<div class="score-item" id="flips">
					<strong>Flips: </strong>
					<span>N/A</span>
				</div>
				<div class="score-item" id="attempts">
					<strong>Attempts: </strong>
					<span>N/A</span>
				</div>
				<div style="padding-top: 25%;"></div>
				<a href="#" class="optionButton start-button">Reset</a>
				<a href="#" class="optionButton easier-button">Difficulty &minus;</a>
				<a href="#" class="optionButton harder-button">Difficulty +</a>
			</div>
		</div>
		<div id="right-column">
			<div id="game-area">
				<div id="card-box">
					<!-- <div class="cube cube-#"><div class="card card-front"><p>#</p></div><div class="card card-back"></div></div> -->
				</div>
			</div>
			<div id="facebook-likes">
				<div
				class="fb-like"
				data-share="true"
				data-width="400"
				data-show-faces="true">
			</div>
		</div>
	</div>
</div>
</body>
</html>
